<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora F - C</title>
</head>
<body>

  <form class="" action="index.html" method="post" align="center">
    <h1>Calculadora de Temperatura</h1>
    <table border cellpadding=15 cellspacing=0 align="center">
      <tr>
        <td>Farenheit</td>
        <td><input type="text" pattern="[0-9]\d{1,}" id="farenheit"></td>
        <td><input type="button" id="botonC" value="a Celsius"></td>
      </tr>
      <tr>
        <td>Celsius</td>
        <td><input type="text" pattern="[0-9]\d{1,}" id="celsius"></td>
        <td><input type="button" id="botonF" value="a Farenheit"></td>
      </tr>
    </table><br>
    <button type="reset" value="Reset">Nuevo c√°lculo</button>
  </form>
  <script src="assets/js/app.js"></script>
</body>
</html>
